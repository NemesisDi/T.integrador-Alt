<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Contacto</title>
</head>
<body>
    <section class="contacto">
       
        <div class="box">
            <div class="form">
                <h2>¡Consultame!</h2>
                <form action="">
                    <div class="inputBx">
                        <input type="text" placeholder="Nombre">
                        <img src="img/user.png">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="Correo electronico">
                        <img src="img/locked-padlock-.png">
                    </div>
                    <label for="comentario" class="comentario">Escribe aquí:</label><br>
                        <textarea name="comentario" id="" cols="30" rows="10"></textarea><br>
                    <label for="" class="remeber"><input type="checkbox">Remember me</label>
                    <div class="inputBx">
                        <input type="submit" value="Enviar">
                    </div>
                </form>

            </div>
        </div>
   
    </section>
</body>
</html>
